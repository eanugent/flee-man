<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>FleeMan</title>
	<meta name="description" content="FleeMan" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css" type="text/css" media="all" />
	<script src="components/flee-man.js"></script>
</head>
<body>
	<a href="/">Home</a>
	<h1>FleeMan</h1>
	<hr />
	<canvas id="playarea" width="400" height="450">
		Canvas elements are required (2d context).
	</canvas>
	<p>Score: <span id="score"></span></p>
	<p>High Score: <span id="highScore"></span></p>
	<h2 id="gameover">&nbsp;</h2>
	<style>
		canvas#playarea {
			background-image: url("./images/black-heros.jpg");
			background-size: cover;
			background-position: center; /* Center the image */
			  background-repeat: no-repeat; /* Do not repeat the image */
			border: solid 0.3em;
			border-color: yellow;
		}
	</style>
	<hr />
	<p>Controls:</p>
	<ul>
		<li>Left Arrow - Move left</li>
		<li>Right Arrow - Move right</li>
		<li>Spacebar - reset game after game over</li>
	</ul>
	<p>Use the bottom
		<b>Red Block</b>
		to avoid the falling
		<b>Yellow Blocks</b>.</p>	
</body>
</html>
